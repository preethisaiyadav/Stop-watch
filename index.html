<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div class="stopWatch">
        <div class="title">STOP WATCH</div>
        <div class="mainComponent">
          <!-- watch timer component -->
          <div class="watchComponent">
            <p id="hours">00</p>
            <p>:</p>
            <p id="minutes">00</p>
            <p>:</p>
            <p id="seconds">00</p>
          </div>
          <!-- watch functional buttons -->
          <div class="buttonComponent">
            <button onclick="startTime()" id="start">start</button>
            <button onclick="pauseTime()" id="pause">pause</button>
            <button onclick="resetTime()" id="reset">reset</button>
          </div>
        </div>
        </div>
        <script src="./index.js"></script>
</body>
</html>
